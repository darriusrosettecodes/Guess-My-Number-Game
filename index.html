<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top-section">
        <button class="again-button">Play Again</button>

        <p>(Between 1 and 20)</p>
    </section>

    <section class="middle-section">
    <h1>Guess My Number!</h1>
    <h1 class="secret-number">?</h1>
    </section>

    <section class="bottom-section">
        <div class="left">
            <input type="number" class="user-guess">
            <br>
            <button class="check-number">Check</button>
        </div>

        <div class="right">
            <h2 class="result">Start guessing...</h2>
            <br>
            <h2 class="score"></h2>
            <h2 class="highscore"></h2>
        </div>
    </section>
    
    

    <script src="index.js"></script>
</body>
</html>
